<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <input id="city-input" type="text" placeholder="enter city" />
    <button onclick="getWeatherForecast()">get forecast</button>
    <!-- <button onclick="getWeatherForecast('darmstadt')">
      get weather forecast
    </button> -->
    <img id="weather-icon" class="--hidden" alt="weather icon" />
    <span id="weather-condition"></span>
    <div class="flex-row">
      <span id="temp-today"></span>
      <div class="flex-col">
        <span>💧<span id="humidity-today"></span></span>
        <span>🌬️<span id="wind-today"></span></span>
      </div>
    </div>
  </body>
</html>
